<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React WebAR</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- React Root -->
    <div id="root"></div>

    <!-- A-Frame AR Scene -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true; highRefreshRate: true;"
    >

        <!-- Add a Ground Plane to Catch Shadows 
        <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#ccc" shadow="receive: true"></a-plane> -->

        <!-- Add Lights with Shadows
        <a-light type="directional" intensity="1" position="2 4 2" castShadow="true"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light> -->

        <!-- Set 1: Initially Visible -->
        <a-entity id="set1" position="0 0.5 -2" visible="true">
            <a-gltf-model src="assets/sofa1.glb" position="0 0 -2.5" scale="0.2 0.2 0.2" rotation="0 270 0"></a-gltf-model>
            <a-gltf-model src="assets/floor_lamp.glb" position="0.5 0 -2" scale="0.05 0.05 0.05" rotation="0 270 0"></a-gltf-model>
            <a-gltf-model src="assets/sillion1.glb" position="-1 0 -1.8" scale="0.3 0.3 0.3" rotation="0 45 0"></a-gltf-model>
        </a-entity>

        <!-- Set 2: Initially Hidden -->
        <a-entity id="set2" position="0 0.5 -2" visible="false">
            <a-gltf-model src="assets/scan_sofa.glb" position="0 0 -2.5" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>
         <!--   <a-gltf-model src="assets/scan_table.glb" position="0.5 0 -2" scale="0.05 0.05 0.05" rotation="0 270 0"></a-gltf-model>
            <a-gltf-model src="assets/scan_couch.glb" position="-1 0 -1.8" scale="0.3 0.3 0.3" rotation="0 45 0"></a-gltf-model> -->
        </a-entity>

        <a-camera></a-camera>
    </a-scene>

</body>
</html>
