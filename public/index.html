<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React WebAR</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- React Root -->
    <div id="root"></div>

    <!-- A-Frame AR Scene -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true; highRefreshRate: true;"
    >
        <!-- Group: set1 -->
        <a-entity id="set1" position="0 1 -7">
            <!-- Red Box -->
            <a-box 
                position="-2 0 0" 
                rotation="0 45 0" 
                color="red" 
                depth="0.5" 
                height="0.5" 
                width="0.5"
            ></a-box>

            <!-- Green Box -->
            <a-box 
                position="0 0 0" 
                rotation="0 45 0" 
                color="green" 
                depth="0.5" 
                height="0.5" 
                width="0.5"
            ></a-box>

            <!-- Blue Box -->
            <a-box 
                position="2 0 0" 
                rotation="0 45 0" 
                color="blue" 
                depth="0.5" 
                height="0.5" 
                width="0.5"
            ></a-box>
        </a-entity>

        <a-camera></a-camera>
    </a-scene>

</body>
</html>
