<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React WebAR</title>
    
    <!-- A-Frame & AR.js (CDN) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let scene = document.querySelector("a-scene");
        if (scene) {
          scene.setAttribute("arjs", "sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false;");
        }
      });
    </script>
</body>
</html>
