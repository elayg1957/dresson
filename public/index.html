<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Floor Detection</title>

    <!-- Load A-Frame with WebXR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@latest/dist/aframe-xr.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="root"></div>

    <a-scene 
      xr-mode-ui="enabled: false"
      webxr="optionalFeatures: hit-test;"
      renderer="antialias: true; colorManagement: true; highRefreshRate: true;"
    >
        <!-- Group for Furniture (Initially Invisible Until Placed) -->
        <a-entity id="furniture-set" visible="false">
            <a-box position="-0.5 0 0" rotation="0 45 0" color="red"></a-box>
            <a-box position="0.5 0 0" rotation="0 45 0" color="green"></a-box>
            <a-box position="0 0 0.5" rotation="0 45 0" color="blue"></a-box>
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        AFRAME.registerComponent('xr-floor-placement', {
            init: function () {
                let el = this.el;
                let scene = document.querySelector("a-scene");
                let furniture = document.getElementById("furniture-set");

                // Request WebXR session
                scene.addEventListener("enter-vr", () => {
                    if (navigator.xr) {
                        navigator.xr.requestSession("immersive-ar", {
                            requiredFeatures: ["hit-test"]
                        }).then((session) => {
                            session.requestReferenceSpace("local").then((referenceSpace) => {
                                session.requestHitTestSource({ space: referenceSpace }).then((hitTestSource) => {
                                    scene.renderer.xr.getSession().requestAnimationFrame((time, frame) => {
                                        const viewerSpace = session.referenceSpace;
                                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                                        if (hitTestResults.length > 0) {
                                            const hitPose = hitTestResults[0].getPose(viewerSpace);
                                            const position = hitPose.transform.position;

                                            // Set furniture position to detected floor
                                            furniture.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
                                            furniture.setAttribute("visible", "true");
                                        }
                                    });
                                });
                            });
                        });
                    }
                });
            }
        });

        // Attach component to scene
        document.querySelector("a-scene").setAttribute("xr-floor-placement", "");
    </script>

</body>
</html>
