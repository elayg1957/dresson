<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React WebAR</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- React Root (React Components Render Here) -->
    <div id="root"></div>

    <!-- A-Frame AR Scene (Standalone Outside React) -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true; highRefreshRate: true;"
    >
        <a-box 
            position="0 1 -3" 
            rotation="0 45 0" 
            color="red" 
            depth="0.5" 
            height="0.5" 
            width="0.5"
            animation="property: position; to: 0 1.5 -3; dir: alternate; dur: 1500; loop: true"
        ></a-box>

        <a-camera></a-camera>
    </a-scene>

</body>
</html>
