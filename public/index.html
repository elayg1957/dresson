<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React WebAR</title>

    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- React Root -->
    <div id="root"></div>

    <!-- A-Frame AR Scene -->
    <a-scene 
      embedded 
      webxr="optionalFeatures: hit-test;"
      renderer="antialias: true; colorManagement: true; highRefreshRate: true;"
    >
        <!-- Set 1: Initially Visible -->
        <a-entity id="set1" visible="true">
            <a-box position="-2 0 0" rotation="0 45 0" color="red"></a-box>
            <a-box position="0 0 0" rotation="0 45 0" color="green"></a-box>
            <a-box position="2 0 0" rotation="0 45 0" color="blue"></a-box>
        </a-entity>

        <!-- Set 2: Initially Hidden -->
        <a-entity id="set2" visible="false">
            <a-box position="-2 0 0" rotation="0 45 0" color="orange"></a-box>
            <a-box position="0 0 0" rotation="0 45 0" color="white"></a-box>
            <a-box position="2 0 0" rotation="0 45 0" color="black"></a-box>
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        AFRAME.registerComponent('floor-placement', {
            init: function () {
                const scene = this.el;
                const set1 = document.getElementById("set1");
                const set2 = document.getElementById("set2");

                scene.addEventListener("enter-vr", () => {
                    if (navigator.xr) {
                        navigator.xr.requestSession("immersive-ar", {
                            requiredFeatures: ["hit-test"]
                        }).then((session) => {
                            session.requestReferenceSpace("local").then((referenceSpace) => {
                                session.requestHitTestSource({ space: referenceSpace }).then((hitTestSource) => {
                                    scene.renderer.xr.getSession().requestAnimationFrame((time, frame) => {
                                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                                        if (hitTestResults.length > 0) {
                                            const hitPose = hitTestResults[0].getPose(referenceSpace);
                                            
                                            // Place both sets at the detected floor position
                                            const positionString = `${hitPose.transform.position.x} ${hitPose.transform.position.y} ${hitPose.transform.position.z}`;
                                            
                                            set1.setAttribute("position", positionString);
                                            set2.setAttribute("position", positionString);
                                        }
                                    });
                                });
                            });
                        });
                    }
                });
            }
        });

        document.querySelector("a-scene").setAttribute("floor-placement", "");
    </script>

</body>
</html>
