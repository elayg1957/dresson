<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Floor Detection Test</title>

    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene 
      xr-mode-ui="enabled: true"
      webxr="optionalFeatures: hit-test;"
      renderer="antialias: true; colorManagement: true; highRefreshRate: true;"
    >
        <!-- Single Test Cube (Hidden Until Floor is Found) -->
        <a-box 
            id="testCube"
            visible="false"
            color="blue"
            depth="0.5"
            height="0.5"
            width="0.5"
        ></a-box>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        AFRAME.registerComponent('floor-placement-test', {
            init: function () {
                const scene = this.el;
                const cube = document.getElementById("testCube");

                scene.addEventListener("enter-vr", () => {
                    if (navigator.xr) {
                        navigator.xr.requestSession("immersive-ar", {
                            requiredFeatures: ["hit-test"]
                        }).then((session) => {
                            session.requestReferenceSpace("local").then((referenceSpace) => {
                                session.requestHitTestSource({ space: referenceSpace }).then((hitTestSource) => {
                                    scene.renderer.xr.getSession().requestAnimationFrame((time, frame) => {
                                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                                        if (hitTestResults.length > 0) {
                                            const hitPose = hitTestResults[0].getPose(referenceSpace);
                                            cube.setAttribute("position", `${hitPose.transform.position.x} ${hitPose.transform.position.y} ${hitPose.transform.position.z}`);
                                            cube.setAttribute("visible", "true");
                                        }
                                    });
                                });
                            });
                        });
                    }
                });
            }
        });

        document.querySelector("a-scene").setAttribute("floor-placement-test", "");
    </script>

</body>
</html>
